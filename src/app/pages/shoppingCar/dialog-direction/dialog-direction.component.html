<h1 mat-dialog-title>INDIQUE SUS DATOS </h1>

<div mat-dialog-content fxLayout="row" class="container" fxLayoutGap="10px">

    <div fxLayout="column" fxFlex.gt-sm="50%" fxFlex.lt-md="50%" class="grid-item">

        <mat-form-field appearance="outline" class="label1">
            <mat-label>Departamento</mat-label>

            <mat-select [formControl]="departmentsControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let food of departamentos" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="departmentsControl.hasError('required')">Porfavor escoger un departamento</mat-error>
            
        </mat-form-field>

        <mat-form-field appearance="outline" class="label1">
            <mat-label>Provincia</mat-label>
            <input matInput value="Lima">
            <!--<input matInput [(ngModel)]="data.animal">-->
        </mat-form-field>

        <mat-form-field appearance="outline" class="label1">
            <mat-label>Distrito</mat-label>
            <input matInput value="Lima">
            <!--<input matInput [(ngModel)]="data.animal">-->
        </mat-form-field>
        
        <div class="envioAlign">
            <mat-divider></mat-divider>
            <h2>Envio: S/. {{data.envio}} </h2>
        </div>
    </div>

    <div fxLayout="column" fxFlex.gt-sm="50%" fxFlex.lt-md="50%" class="grid-item">

        <mat-form-field appearance="outline" class="label2">
            <mat-label>Direccion</mat-label>
            <input matInput value="Urb, San fernando">
            <!--<input matInput [(ngModel)]="data.animal">-->
        </mat-form-field>

        <mat-form-field appearance="outline" class="label3">
            <mat-label>Nro</mat-label>
            <input matInput value="136">
            <!--<input matInput [(ngModel)]="data.animal">-->
        </mat-form-field>

        <mat-form-field appearance="outline" class="label1">
            <mat-label>Tipo</mat-label>
            <mat-select [formControl]="typeControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                    {{tipo.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="typeControl.hasError('required')">Porfavor escoger un tipo</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="label2">
            <mat-label>Referencia</mat-label>
            <input matInput value="136">
                <!--<input matInput [(ngModel)]="data.animal">-->
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button class="STbutton" (click)="calculark()">CALCULAR</button>
  <button mat-button class="STbutton" [mat-dialog-close]="data.envio" cdkFocusInitial>CONFIRMAR</button>
</div>
